{% load static %}


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block metadescription %}{% endblock %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-6Z6dN2A/sLrMw5x0qfg4lHcdYp5qe0TlM0yK09Nf0xVB9LxlSsRAi+3FjrUKkTQOlaUmIIMFaF4S/xi1o4Kg==" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
       <div>
        {% include 'header.html' %}
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock  %}
       </div>
        {% include 'footer.html' %}

        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>


        
        
    </body>
</html>
